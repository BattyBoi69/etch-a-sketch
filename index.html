<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Etch-A-Sketch</title>
		<style>
			/* Make it so the grid fills up the space */

			#container {
				display: flex;
				flex-direction: column;
				width: 480px;
				height: 480px;
			}

			#container .row {
				display: flex;
				flex: 1;
				width: 480px;
			}

			.row div {
				flex: 1;
				background-color: red;
			}

			.row div:hover {
				background-color: black;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<script src="./script.js"></script>
	</body>
</html>
