<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Etch-A-Sketch</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 16px;
			}
			#container {
				display: flex;
				flex-direction: column;
				width: 480px;
				height: 480px;
				border: 1px solid black;
			}

			#container .row {
				display: flex;
				flex: 1;
				width: 480px;
			}

			.row div {
				flex: 1;
				background-color: tomato;
			}

		</style>
	</head>

	<body>
		<button>Change grid precision</button>
		<div id="container"></div>
		<script src="./script.js"></script>
	</body>
</html>
