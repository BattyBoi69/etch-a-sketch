<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Etch-A-Sketch</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 16px;
			}
			#container {
				display: flex;
				flex-direction: column;
				width: 480px;
				height: 480px;
				border: 1px solid black;
			}

			#container .row {
				display: flex;
				flex: 1;
				width: 480px;
			}

			.row div {
				flex: 1;
				background-color: tomato;
			}
			
			.btn-toggle-on {
				background-color: green;
			}

			.btn-toggle-off {
				background-color: red;
			}

		</style>
	</head>

	<body>
		<button id="gridPrecision">Change grid precision</button>
		<div id="container"></div>
		<div id="options">
			<button id="toggleColorRandomize" class="btn-toggle-off">Random RGB</button>
			<button id="toggleShading" class="btn-toggle-off">Shading</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
